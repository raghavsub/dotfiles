# Raghav Subramaniam
# .tmux.conf

# change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# status bar
set -g status-left " "
set -g status-right "[#S]"

# term
set -g default-terminal "screen-256color"

# colors
set -g status-fg yellow
set -g status-bg brightblack
set -g message-fg default
set -g message-bg default
setw -g pane-border-fg brightblack
setw -g pane-border-bg brightblack
setw -g pane-active-border-fg brightblack
setw -g pane-active-border-bg brightblack
